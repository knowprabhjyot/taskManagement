<mat-card>
    <mat-card-header>
        <strong>Title: </strong> {{task.title}}
    </mat-card-header>
    <mat-card-content>
        <p>
            <strong> Description: </strong> {{task.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="editTask()">Edit</button>
      <button mat-button (click)="deleteTask()">Delete</button>
    </mat-card-actions>
</mat-card>
